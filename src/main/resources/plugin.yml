name: mmoInfoFactionTerritory
version: ${releaseVersion}.${buildNumber}
description: Adds a {factionterritory} token to the mmoInfo token list.
author: Greatman
website: http://github.com/greatman/mmoInfoFactionTerritory
main: com.greatmancode.mmoInfoFactionTerritory.mmoInfoFactionTerritory
depend: [Spout,mmoCore,mmoInfo,Factions]
description: Adds {factionterritory} to the info tokens
permissions:
  mmo.info.factionterritory:
    description: Allows {factionterritory} to show the current player faction.
    default: true
